version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hand-to-text-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hand-to-text-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: hand-to-text-network
